<!DOCTYPE html><html lang="en" ng-app="Kanoevents"><head><title>Kano Events</title><meta name="HandheldFriendly" content="True"><meta name="MobileOptimized" content="320"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><base href="/"><!-- CDN provided--><link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"><link href="https://cdn.jsdelivr.net/g/pure@0.5.0(pure-min.css+grids-responsive-min.css)" rel="stylesheet"><!--build:css /dist/style.css--><link rel="stylesheet" href="/css/styles.css" type="text/css"><!-- endbuild--><!-- CDN provided scripts--><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.js"></script><script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script><script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script><!-- endcdn--><script type="text/javascript" src="/js/index.js"></script></head><body ng-controller="mainCtrl"><div id="header"><h1>Live Match Capture</h1></div><div class="pure-g events"><div class="pure-u-1-2 eventsHolder"><input type="text" ng-model="player1.name" placeholder="Player 1 Name"><button ng-show="match" ng-click="pointWon(player1, player2)" class="button-point pure-button pure-button-primary">Point won        </button><button ng-show="match" ng-click="smashPoint(player1, player2)" class="button-point pure-button pure-button-primary">Smash point      </button><button ng-show="match" ng-click="lobPoint(player1, player2)" class="button-point pure-button pure-button-primary">Lob point    </button><button ng-show="match" ng-click="let(player1)" class="button-inplay pure-button pure-button-primary">Let       </button><button ng-show="match" ng-click="rallyHit(player1)" class="button-inplay pure-button pure-button-primary">Rally hit   </button><button ng-show="match" ng-click="goodServe(player1)" class="button-inplay pure-button pure-button-primary">Good serve    </button><button ng-show="match" ng-click="badServe(player1)" class="button-lostpoint pure-button pure-button-primary">Bad serve</button></div><div class="pure-u-1-2 eventsHolder"><input type="text" ng-model="player2.name" placeholder="Player 2 Name"><button ng-show="match" ng-click="pointWon(player2, player1)" class="button-point pure-button pure-button-primary">Point won</button><button ng-show="match" ng-click="smashPoint(player2, player1)" class="button-point pure-button pure-button-primary">Smash point</button><button ng-show="match" ng-click="lobPoint(player2, player1)" class="button-point pure-button pure-button-primary">Lob point    </button><button ng-show="match" ng-click="let(player2)" class="button-inplay pure-button pure-button-primary">Let</button><button ng-show="match" ng-click="rallyHit(player2)" class="button-inplay pure-button pure-button-primary">Rally hit      </button><button ng-show="match" ng-click="goodServe(player2)" class="button-inplay pure-button pure-button-primary">Good serve       </button><button ng-show="match" ng-click="badServe(player2)" class="button-lostpoint pure-button pure-button-primary">Bad serve</button></div></div><div id="footer"><button ng-class="{&quot;pure-button-disabled&quot; : !player1.name || !player2.name}" ng-show="!match" ng-click="startMatch(player1, player2); match = true" class="pure-button pure-button-primary">Start Match</button><ul id="updates"><li ng-repeat="update in updates track by $index">{{update}}</li></ul></div></body></html>
